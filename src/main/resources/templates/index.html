<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
</head>
<body background="/static/bg.jpeg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed; " >
<h1 align="center" style="color: #391a58">学生管理系统</h1>

    <p>
        Welcome to Student Management System!
    </p>
    <a href="/student/list">students</a>

    <hr>
   <form action="/student/add" method="post">
       <table>
           <tr>
               <td>
                   <label for="name">NAME</label>
               </td>
               <td>
                   <input id="name" name="name" type="text"/>
               </td>
           </tr>

           <tr>
               <td>
                   <label for="age">AGE</label>
               </td>
               <td>
                   <input id="age" name="age" type="number" max="200" min="0"/>
               </td>
           </tr>
           <tr>
               <td>
                   SEX &nbsp;
               </td>
               <td>
                   <input type="radio" id="male" name = "sex" value="M"> Male
                   &nbsp;
                   <input type="radio" id="female" name = "sex" value="F" > Female
               </td>
           </tr>
           <input type="submit" value="submit">
       </table>

    </form>

    <h3 th:text="${success}"></h3>
</body>

<!--单闭合 image input-->
</html>
